<div class="container">
  <div class="row align-items-center">
    <div class="col py-2 m-2 py-lg-3 d-flex justify-content-center">

      <div class="card shadow-lg h-100 auth-box text-center">
          <div class="mb-3">
              <h5 class="d-none d-md-block mt-2"><em>Join the family</em></h5>
          </div>
        <div class="card-body m-5 px-5 mt-0 d-flex flex-column align-items-center text-center h-full">

          <form [formGroup]="form" class="d-flex flex-column justify-content-center text-start">

            <div class="mb-3">
              <label class="form-label"><h6>First name</h6></label>
              <div class="d-flex flex-row">
                <input type="text" formControlName="firstName" class="form-control py-2 pe-5" placeholder="name">
                <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched" class="mx-2 bg-danger d-flex align-items-center">
                  required
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label"><h6>Last name</h6></label>
              <div class="d-flex flex-row">
                <input type="text" formControlName="lastName" class="form-control py-2 pe-5" placeholder="surname">
                <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched" class="mx-2 bg-danger d-flex align-items-center">
                  required
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label"><h6>URL image</h6></label>
              <div class="d-flex flex-row">
                <input type="text" formControlName="urlImage" class="form-control py-2 pe-5" placeholder="URL">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label"><h6>Email address</h6></label>
              <div class="d-flex flex-row">
                <input type="email" formControlName="email" class="form-control py-2 pe-5" placeholder="name@example.com">
                <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="mx-2 bg-danger d-flex align-items-center">
                  required
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label"><h6>Password</h6></label>
              <div class="d-flex flex-row">
                <input type="password" formControlName="password" class="form-control py-2 pe-5" placeholder="password">
                <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="mx-2 bg-danger d-flex align-items-center">
                  required
                </div>
              </div>
            </div>

            <div class="container text-center mt-3">
              <div class="d-flex flex-row ">
                <div class="col">
                  <button [disabled]="form.invalid" class="col btn btn-primary" type="submit" (click)="onRegister()">Register</button>
                </div>
                <div class="col">
                  <button (click)="backToLogin()" class="btn btn-dark">Login</button>
                </div>
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
